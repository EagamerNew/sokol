<body class="body" ng-app="tabulation" ng-controller="tabulation-ctrl">

<script src="js/common.js"></script>
    <aside class="aside d-flex">
        <a href="/" class="logo">
            <img src="images/logo.svg" alt="digital control">
        </a>
        <nav class="nav d-flex">
            <a class="nav-a" href="02_Grafik_rabot_pravka.html">

                <span>

            <a class="nav-a" href="08_Spisok_uch.html">

            </a>

    <section class="section user">
        <div class="mobile align-items-center">
            <div class="btn-mob">
                <span></span>
            </div>
            <a href="/" class="logo">
                <img src="images/logo.svg" alt="digital control">
            </a>
        </div>
        <div class=" section__head">
           
            <div class="row align-items-center justify-content-between">
                <div class="section__head-h1 col-md-6 col-sm-12 d-flex align-items-center">
                    Табелирование
                </div>
                
            </div>
            
        </div>
        <div class="section__block">
            <div class="load">
                <div class="load-head">
                    Табель учета успеваемости
                </div>
                <div class="load-body d-flex">
                    <div class="load-left">
                        <input type="file" name="file" formnovalidate file-model="file1">
                        <span class="btn btn-big">
                            <i class="icon-arrow-up"></i>
                            Загрузить
                        </span>
                    </div>
                    <div>
                        {{file1.name}}
                    </div>
                </div>
            </div>
            <div class="load">
                <div class="load-head">
                    Счет фактура
                </div>
                <div class="load-body d-flex">
                    <div class="load-left">
                        <input type="file" name="file" formnovalidate file-model="file2">
                        <span class="btn btn-big">
                            <i class="icon-arrow-up"></i>
                            Загрузить
                        </span>
                    </div>
                    <div>
                        {{file2.name}}
                    </div>
                </div>
            </div>
            <div class="load">
                <div class="load-head">
                    Акт выполненных работ
                </div>
                <div class="load-body d-flex">
                    <div class="load-left">
                        <input type="file" name="file" formnovalidate file-model="file3">
                        <span class="btn btn-big">
                            <i class="icon-arrow-up"></i>
                            Загрузить
                        </span>
                    </div>
                    <div>
                        {{file3.name}}
                    </div>
                </div>
            </div>
            <a href="" ng-click="save()" class="btn btn-pur btn-big">
                Отправить
            </a>
            
            
            
        </div>
        
        
    </section>
</body>
<script>
    var app = angular.module("tabulation", []);
    app.controller("tabulation-ctrl", function($scope, $http,$location,$window, $timeout) {
        $scope.file1;
        $scope.file2;
        $scope.file3;
        $scope.userId = $window.sessionStorage.getItem('userId');

        $scope.save = function(){
            $http({
                method:"POST",
                url:"functions/tabulation/tabulation-add-post.php",
                data:{fileUchet:$scope.file1.name,fileSchet:$scope.file2.name,fileAkt:$scope.file3.name,userId:$scope.userId}
            }).then(function(data){
                console.log(data);
                $window.location.href = '17_Tabelirovanie_st_3.html';
            });
        }
    });
    app.directive('fileModel', ['$parse', function ($parse) {
        return {
            restrict: 'A',
            link: function(scope, element, attrs) {
                var model = $parse(attrs.fileModel);
                var modelSetter = model.assign;

                element.bind('change', function() {
                    scope.$apply(function() {
                        modelSetter(scope, element[0].files[0]);
                    });
                });
            }
        };
    }]);
</script>
